<!DOCTYPE html>
<html lang="en" ng-app="colePickering" id="ng-app">

<head>
    <title>Cole Pickering</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1"/>


    <!-- angular -->
    <script src="assets/js/angular.js"></script>

    <!-- jquery -->
    <script src="assets/js/jquery.js"></script>

    <!-- Foundation -->
    <link rel="stylesheet" href="assets/css/foundation.css"/>
    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/angular-foundation.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <!-- application -->
    <link rel="stylesheet" href="assets/css/cole-pickering.css">
    <script src="assets/js/cole-pickering.js"></script>
</head>
<body>
<div class="full-height row align-center">
    <div class="medium-9 small-12 columns solid-bg bottom-border">
        <div class="row align-center">
            <div class="small-3 columns">
                &nbsp;
            </div>
        </div>
        <div class="row align-center">
            <div class="small-3 columns">
                <img class="logo" src="/assets/img/CPlogo2.svg" alt="Cole Pickering Logo">
            </div>
            <div class="small-3 columns">
                <p class="text-center name">Cole Pickering</p>
            </div>
        </div>
        <div class="row small-collapse align-center align-middle show-for-medium">
            <div class="small-2 columns">
                <p class="text-center subtitle">Engineer</p>
            </div>
            <div class="small-1 columns">
                <p class="text-center subtitle-dot">&middot;</p>
            </div>

            <div class="small-3 columns">
                <p class="text-center subtitle">Entrepreneur</p>
            </div>
            <div class="small-1 columns">
                <p class="text-center subtitle-dot">&middot;</p>
            </div>
            <div class="small-2 columns">
                <p class="text-center subtitle">Tinkerer</p>
            </div>
        </div>
        <div class="row align-center">
            <div class="small-3 columns">
                &nbsp;
            </div>
        </div>
        <div class="row align-center">
            <div class="small-3 columns">
                &nbsp;
            </div>
        </div>
        <div class="row align-center">
            <div class="medium-2  columns">
                <p class="text-center">
                    <a href="mailto:cole@colepickering.com"><img class="logo" src="/assets/img/email.png" alt="Email"></a>
                </p>
            </div>
            <div class="medium-2  columns">
                <p class="text-center">
                    <a href="https://github.com/Jimbo145"> <img class="logo" src="/assets/img/github.png" alt="Github"></a>
                </p>
            </div>
            <div class="medium-2  columns">
                <p class="text-center">
                    <a href="https://www.linkedin.com/in/colepickering/"><img class="logo" src="/assets/img/linked_in.png" alt="Linked in"></a>
                </p>
            </div>
        </div>
        <div class="row align-center">
            <div class="small-3 columns">
                &nbsp;
            </div>
        </div>
        <div class="row align-center">
            <div class="small-12 columns">
                <p class="text-center quote">"Success is not final, failure is not fatal: it is the courage to continue that counts" - Winston Churchill</p>
            </div>
        </div>

    </div>
</div>


</body>
<script>
    $(document).foundation();
</script>
</html>
